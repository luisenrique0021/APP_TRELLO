<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Draggable ToDo App</title>
</head>
<body>

    <!-- todo -->
    <div class="todo-container">
        <div class="status">
            <h1>Tarea por hacer</h1>
            <button id="add_btn">+ AÃ±adir Tarea</button>
            <div class="todo" draggable="true">
                <div>Comprar una pizza</div>
                <span class=""close>&times;</span>
            </div>
            <div class="todo" draggable="true">
                <div>Pagar facturas</div>
                <span class=""close>&times;</span>
            </div>
            <div class="todo" draggable="true">
                <div>Ir a cine</div>
                <span class=""close>&times;</span>
            </div>
        </div>
        <div class="status">
            <h1>Tarea en proceso</h1>
        </div>
        <div class="status">
            <h1>Tarea finalizada</h1>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
